<!DOCTYPE html>
<html>
<head>
	<title>Marquee Behaviour</title>
</head>
<body>
	<div>
		<marquee scrollamount="20">Hello I Am Scrolling</marquee>
		<marquee scrollamount="20" behavior="scroll">Hello I Am Scrolling</marquee>
		<marquee scrollamount="20" behavior="slide">Hello I Am Sliding</marquee>
		<marquee scrollamount="20" behavior="alternate">Hello I Am Scrolling and Sliding</marquee>
	</div>

	<div>
		<marquee>Hi I Am Moving Towards Left Direction</marquee>
		<marquee direction="left">Hi I Am Moving Towards Left Direction</marquee>
		<marquee direction="right">Hi I Am Moving Towards Left Direction</marquee>
		<marquee direction="up">Hi I Am Moving Towards Left Direction</marquee>
		<marquee direction="down">Hi I Am Moving Towards Left Direction</marquee>
	</div>
	
	


</body>
</html>

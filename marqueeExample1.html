<!DOCTYPE html>
<html>
<head>
	<title>Marquee</title>
</head>
<body>
	<div>
		<marquee scrollamount="10" bgcolor="lightgray">This is marquee 1</marquee>
		<marquee scrollamount="10" bgcolor="lightgray">This is marquee 2</marquee>
		<marquee scrollamount="10" bgcolor="lightgray" vspace="20px" hspace="50px">This is marquee 3</marquee>
		<marquee scrollamount="10" bgcolor="lightgray" height="100px" width="70%" style="line-height: 100px;">This is marquee 4</marquee>
	</div>

</body>
</html>

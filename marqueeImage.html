<!DOCTYPE html>
<html>
<head>
	<title>Marquee Image</title>
	<style type="text/css">
		img:hover{
			transform: (1.2)
		}
	</style>
</head>
<body>
	<div>
		<marquee scrollamount="20" onmouseover="this.stop()" onmouseout="this.start()">
			<img src="https://blogmedia.testbook.com/blog/wp-content/uploads/2023/07/nagarkhana_raigad_fort_india-70d92475.jpg" height="300px" width="500px">
			<img src="https://blogmedia.testbook.com/blog/wp-content/uploads/2023/07/pratapgad_the_fort_of_valour-063a7917-scaled.jpg" height="300px" width="500px">
			<img src="https://blogmedia.testbook.com/blog/wp-content/uploads/2023/07/torna_fort_aka_kille_prachangad-2339450b-scaled.jpg" height="300px" width="500px">
			<img src="https://blogmedia.testbook.com/blog/wp-content/uploads/2023/07/murud_janjira_panoramic_view-c7e924f3-scaled.jpg" height="300px" width="500px">
			<img src="https://blogmedia.testbook.com/blog/wp-content/uploads/2023/07/mainentrancegate-a494655f.jpg" height="300px" width="500px">
		</marquee>
	</div>

</body>
</html>
